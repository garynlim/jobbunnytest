<h1 class="align-center">{{ vm.title }}</h1>

<!-- alert/error displaying code in alerts/alerts-directive.html -->
<app-alert></app-alert>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
      </div>
      <div class="form-group">
        <label for="password-repeat">Repeat Password</label>
        <input type="password" class="form-control" id="password-repeat" placeholder="Re-enter Password" ng-model="vm.passwordRepeat" autocapitalize="none">
      </div>
      <button type="submit" class="btn btn-success btn-block">Register</button>
      <br/>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
